name: softplus_options
description: "Financial modeling of option prices using volatility surface. Navigate market volatility scenarios with confidence."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.5.0+2001

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  fl_chart: ^1.1.1
  flutter_riverpod: ^3.0.3
  uuid: ^4.5.1
  vector_math: ^2.2.0
  shared_preferences: ^2.5.3
  flutter_math_fork: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
